<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formularios en html</h1>
    <form>
        <label for="nombre">ingrese su nombre</label>
        <input 
            type="text" 
            minlength="5"  
            maxlength="10" 
            placeholder="cristian" 
            id="nombre" 
            value="pepe"
            name="nombre"> 

        <label for="password">ingrese su contraseña</label>
        <input type="password" id="password" name="password">
        <button type="submit">generar contraseña</button>
        <button type="submit">validar si es segura</button>
        <input type="number" min="1" max="10">
        <input type="email" required>
        <input type="file">

        <input type="date">
        <input type="datetime-local">

        <label for="mensaje">ingrese su mensaje</label>
        <textarea 
            name="mensaje" 
            maxlength="100" 
            minlength="4" 
            required placeholder="escribe aqui tu mensaje...">
        </textarea>
        <br>
        <span>selecciona tu lenguaje preferido?</span>
        <br>
        <label for="html">html</label>
        <input type="radio" name="seleccionar-lenguaje" id="html">
        <br>
        <label for="css">css</label>
        <input type="radio" name="seleccionar-lenguaje" id="css">
        <br>
        <label for="javascript">javascript</label>
        <input type="radio" name="seleccionar-lenguaje" id="javascript">
        <br>

        <span>seleciona tus lenguajes conocidos</span>
        <br>
        <label for="html-conocido">html</label>
        <input type="checkbox" name="lenguaje-conocido" id="html-conocido" value="html"> 
        <br>
        <label for="css-conocido">css</label>
        <input type="checkbox" name="css-conocido" id="css-conocido" value="css"> 
        <br>
        <label for="javascript-conocido">javascript</label>
        <input type="checkbox" name="javascript-conocido" id="javascript-conocido" value="javascript"> 
        <br>
        <label for="pais">pais</label>
        <select name="pais" id="pais">
            <option value="arg">argentina</option>
            <option value="fra">francia</option>
            <option value="bra">brasil</option>
            <option value="nulo" selected disabled>no seleccionado</option>
        </select>
        <br>
        
        <span>seleciona tulenguaje preferido</span>
        <input type="submit" value="iniciar sesion">
        <input type="submit"> registrar <button>
        <button type="button">iniciar sesion con google</button>
</body>

</html>
