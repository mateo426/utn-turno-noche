<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./imagen-2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <aside>
        <div class="btn">
            <button class="btn-2"> <i class="bi bi-folder2-open"></i>Abrir</button> <span class=" macro"> Ctrol + O</span>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-download"></i>
            Guardar en...</button>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-images"></i>Exportar imagen</button><span class="macro">Ctrol + Shift + E</span>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-person-add"></i>Colaboracion en directo</button>
        </div>
        <div class="btn"><button class="btn-3"><i class="bi bi-lightning-charge"></i>Command palette</button><span class="macro">Ctrol + /</span>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-question-circle"></i>Ayuda</button><span class="macro">?</span>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-trash3"></i>Limpiar lienzo y reiniciar color de fondo</button>
        </div>
        <div class="btn">
            <button class="linea"></button>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-twitter-x"></i>Excalidruw +</button>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-github"></i>Github</button>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-twitter"></i>Follow us</button>
        </div>
        <div class="btn">
            <button class="btn-2"><i class="bi bi-discord"></i>Discord chat</button>
        </div>
        <div class="btn">
            <button class="btn-3"><i class="bi bi-box-arrow-in-left"></i>Sing up</button>
        </div>
        <div class="btn">
            <span></span>
        </div>
        <div class="theme">
            <span class="btn-2">Theme</span>
            <div>
                <button class="btn-4"><i class="bi bi-brightness-high"></i></button>
                <button class="btn-4"><i class="bi bi-moon"></i></button>
                <button class="btn-4"><i class="bi bi-display"></i></button>
            </div>
        </div>
        <div class="btn">
            <select name="pais" id="" class="lenguaje">
                <option value="es">espanol</option>
                <option value="br">brasil</option>
                <option value="fra">francia</option>
                <option value="ing">ingles</option>
            </select>
        </div>
        <div>
            <span class="lienzo">Fondo de lienzo</span>
            <div class="btn">
                <button class="btn-5"><i class="bi bi-square"></i></button>
                <button class="btn-6"><i class="bi bi-square"></i></button>
                <button class="btn-7"><i class="bi bi-square"></i></button>
                <button class="btn-8"><i class="bi bi-square"></i></button>
                <button class="btn-9"><i class="bi bi-square"></i></button>
                <button class="btn-0"><i class="bi bi-square"></i></button>
            </div>
        </div>
    </aside>
</body>
</html>
