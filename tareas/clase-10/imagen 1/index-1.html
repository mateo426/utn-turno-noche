<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
    <body>
        <div class="dialogue">
            <div class="title">
                <div class="name">
                    <h3>Asistencia con IA</h3>
                    <span class="subname">
                        BETA
                    </span>
                </div>
                <div>
                    <button class="btns">
                        <i class="bi bi-emoji-smile"></i>
                    </button>
                    <button class="btns">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btns">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="art">
                <div class="img-text">
                    <i class="bi bi-stars"></i>
                </div>
                <div>
                    <p class="text">
                        ¡Hola! Soy el Experto en ventas de Hostinger <i class="bi bi-robot"></i>. Estoy aquí para ayudarte a elegir el plan de hosting ideal para tu proyecto. Contame cuáles son tus objetivos y te voy a guiar en la elección. ¿Cuáles son tus dudas?</p>
                    </p>
                </div>
            </div>
            <div class="answer">
                <input type="text" class="word" placeholder="Escribile al Asistente con IA">
                <button class="btn-send">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
            <div class="container-info">
                <span class="info">
                    La IA puede generar informacion incorrecta
                </span>
            </div>
        </div>
        <button class="btn">
            <i class="bi bi-stars"></i>Preguntele a la IA
        </button>
    </body>
</html>
