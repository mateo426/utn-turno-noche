<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>appointment request form</h1>
    <br>
    <h3>let us know how we can halp you!</h3>
    <br>
    <span> <strong>full name</strong></span>
    <br>
    <label for="first-name">nombre</label>
    <input type="text" 
        name="nombre" 
        id="first-name">
    <label for="last-name">apellido</label>
    <input type="text" 
        name="apellido" 
        id="last-name">
    <br>
    <span><strong>contact number</strong></span>
    <br>
    <label for="please-enter-a-valid-phone-number">telefono</label>
    <input type="number"  
        id="please-enter-a-valid-phone-number"
        placeholder="(000)000-0000"
        value="please-enter-a-valid-phone-number"
        name="telefono">
    <br>
    <span><strong>email address</strong></span>
    <br>
    <label for="email">example@example.com</label>
    <input type="email" 
        name="mail" 
        id="email"
        required>
    <br>
    <span><strong>address</strong></span>
    <br>
    <label for="direccion">street address</label>
    <input type="text" 
        name="calle" 
        id="direccion">
    <br>
    <label for="direccion-2">street address line 2</label>
    <input type="text" 
        name="calle-2" 
        id="direccion-2">
    <br>
    <label for="ciudad">city</label>
    <input type="text" 
        name="localidad" 
        id="city">
    <br>
    <label for="provincia">state/province</label>
    <input type="text" 
        name="state" 
        id="provincia">
    <br>
    <label for="codigo-postal">postal/zip code</label>
    <input type="text" 
        name="postal" 
        id="codigo-postal">
</body>
</html>
