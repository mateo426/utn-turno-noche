<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>general admission registracion</h1>
    <form>
        <label for="nombre">name</label>
        <input type=" text" 
            id="nombre" 
            placeholder=" first-name"
            value="nombre">
        <label for="apellido">last-name</label>
        <input type="text" 
            id="apellido" 
            placeholder="last-name"
            value="apellido">
        <br>
        
        <label for="email">email</label>
        <input type="email" 
            required 
            id="email" 
            placeholder="example@example.com"
            value="email">
        <br>

        <span>gender</span>
        <label for="male">male</label>
        <input type="radio" 
            name="selecionar-genero" 
            id="male"
            value="male">
        <label for="female">female</label>
        <input type="radio" 
            name="selecionar-genero" 
            id="female"
            value="female">
        <br>

        <label for="phone">phone</label>
        <input type="number" 
            name="numero telefonico" 
            id="phone"
            value="phone">
        <br>

        <label for="contacto-emergencia">contact-emergency</label>
        <br>
        <input type="number" 
            name="telefono" 
            id="contacto-emergencia"
            value="contacto-emergencia">
        <br>
        <span>do you required parking?</span>
        <br>
        <label for="yes">yes</label>
        <input type="radio" 
            name="estacionamiento" 
            id="yes"
            value="yes">
        <label for="no">no</label>
        <input type="radio" 
            name="estacionamiento"
            id="no"
            value="no">
        <br>

        <span>what is your room preference?</span>
        <br>
        <label for="single-room">habitacion individual</label>
        <input type="radio" 
            name="tipo-habitacion" 
            id="single-room"
            value="single-room">
        <br>
        <label for="shared-room">habitacion compartida</label>
        <input type="radio" 
            name="tipo-habitacion" 
            id="shared-room"
            value="shared-room">
        <br>
        <label for="no-room-needed">no necesito habitacion</label>
        <input type="radio" 
            name="tipo-habitacion" 
            id="no-room-needed"
            value="no-room-needed">
        <br>

        <span>do you have dietary restriccions</span>
        <br>
        <label for="none">no</label>
        <input type="checkbox" 
            name="dieta" 
            id="none"
            value="none">
        <br>
        <label for="vegetarian">vegetariano</label>
        <input type="checkbox" 
            name="dieta" 
            id="vegetarian"
            value="vegetarian">
        <br>
        <label for="glutten-allergy">alergico al gluten</label>
        <input type="checkbox" 
            name="dieta" id="glutten-allergy"
            value="glutten-allergy">
        <br>
        <label for="lactose-allergy">alergia a la lactosa</label>
        <input type="checkbox" 
            name="dieta" 
            id="lactose-allergy"
            value="lactose-allergy">
        <br>
        <label for="nut-allergy">alergia a las nueces</label>
        <input type="checkbox" 
            name="dieta" 
            id="nut-allergy"
            value="nut-allergy">
        <br>
        <label for="shelfish-allergy">alergia al pescado</label>
        <input type="checkbox" 
            name="dieta" 
            id="shelfish-allergy"
            value="shelfish-allergy">
        <br>

        <span>what activities will you attend?</span>
        <br>
        <label for="awards-gala-dinner">cena de gala</label>
        <input type="checkbox" 
            name="actividades" 
            id="awards-gala-dinner"
            value="awards-gala-dinner">
        <br>
        <label for="luncheon">almuerzo</label>
        <input type="checkbox" 
            name="actividades" 
            id="luncheon"
            value="luncheon">
        <br>
        <label for="town-hall">ayuntamiento</label>
        <input type="checkbox" 
            name="actividades" 
            id="town-hall"
            value="town-hall">
        <br>

        <span>do you want to see the list of others attendees and their profiles on the official event app?</span>
        <br>
        <label for="yes-1">yes</label>
        <input type="radio" 
            name="ver-otros-perfiles" 
            id="yes-1"
            value="yes-1">
        <label for="no-1">no</label>
        <input type="radio" 
            name="ver-otros-perfiles" 
            id="no-1"
            value="no-1">

    </form>
</body>
</html>
